<html>

<head>
    <style>
        body {
            background: greenyellow
        }
    </style>
</head>


<body>

    <h1>Welkom bij Blue10 Bistro</h1>
    <h3>Voeg gerechten toe aan je bestelling</h3>
    

    <form id="menukaart" name="menukaart">
        <h4>Voorgerechten</h4>
        <input type="radio" id="dish1" name="dish" value="Smoked Salmon 6.25">
        <label for="dish1"> Smoked Salmon: 6.25</label><br>
        <input type="radio" id="dish2" name="dish" value="Carrot Soup 3.55">
        <label for="dish2"> Carrot Soup: 3.55</label><br>
        <h4>Hoofdgerechten</h4>
        <input type="radio" id="dish3" name="dish" value="Chicken Balerno 9.35">
        <label for="dish3"> Chicken Balerno: 9.35</label><br>
        <input type="radio" id="dish4" name="dish" value="Roast Beef 10.00">
        <label for="dish4"> Roast Beef: 10.00</label><br>
        <input type="radio" id="dish5" name="dish" value="Pizza Americana 10.20">
        <label for="dish5"> Pizza Americana: 10.20</label><br>
        <h4>Desserts</h4>
        <input type="radio" id="dish6" name="dish" value="Chocolate Gateau 4.00">
        <label for="dish6"> Chocolate Gateau: 4.00</label><br>
        <input type="radio" id="dish7" name="dish" value="Chocolate Cake 4.50">
        <label for="dish7"> Chocolate Cake: 4.50</label><br>
        <h4>Dranken</h4>
        <input type="radio" id="dish8" name="dish" value="Coffee and Mints 2.50">
        <label for="dish8"> Coffee and Mints: 2.50</label><br>
        <input type="radio" id="dish9" name="dish" value="Margarita Lemon 7.00">
        <label for="dish9"> Margarita Lemon: 7.00</label><br>
        <input type="radio" id="dish10" name="dish" value="Cosmopolitan 7.99">
        <label for="dish10"> Cosmopolitan: 7.99</label><br>
        <input type="radio" id="dish11" name="dish" value="Moscow Mule 3.90">
        <label for="dish11"> Moscow Mule: 3.90</label><br>

        <br>


    </form>

    <input type="submit" value="Voeg toe aan bestelling" onclick="myFunction()">
    <script>

        let totalPrice = parseFloat(0)
        function myFunction() {
            var paragraph = document.createElement("li");
            var selecteddish = document.querySelector('input[name="dish"]:checked').value
            const price = String(selecteddish).split(" ").pop()
            totalPrice += parseFloat(price)
            var text = document.createTextNode(selecteddish);
            paragraph.appendChild(text); // Zet de text in de paragraph
            var element = document.getElementById("bonnetje")//Pak de target div
            element.appendChild(paragraph); // Voeg nieuwe paragraaf aan target div
        }
    </script>

    <hr>

    <h3>Bestelling</h3>
    <ul>
        <div>
            <div id="bonnetje"></div>
        </div>
    </ul>

    <input type="submit" value="Bestelling bevestigen, naar betalen" onclick="computeAmount()">

    <hr>

    <script>
        function computeAmount() {
            var paragraph = document.createElement("p");
            var text = document.createTextNode("Te betalen: â‚¬" + totalPrice.toFixed(2));
            paragraph.appendChild(text); // Zet de text in de paragraph
            var element = document.getElementById("totaalbedrag")//Pak de target div
            element.appendChild(paragraph); // Voeg nieuwe paragraaf aan target div
        }
    </script>

    <h3>Bon</h3>
    <h2><div id="totaalbedrag"></div></h2>


</body>

</html>
